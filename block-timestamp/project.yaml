specVersion: "0.0.1"
description: "This subquery indexes timestamp of each block"
repository: "https://github.com/subquery/subql-examples"

schema: "./schema.graphql"

network:
  endpoint: "ws://8.136.111.191:9944"
  types:
    Approval:
      amount: Balance
      deposit: DepositBalance
    BabeEpochConfiguration:
      c: '(u64, u64)'
      allowed_slots: AllowedSlots
    ApprovalKey:
      owner: AccountId
      delegate: AccountId
    DestroyWitness:
      accounts: Compact<u32>
      sufficients: Compact<u32>
      approvals: Compact<u32>
    Properties: u8
    NFTMetadata: Vec<u8>
    BlockNumber: u32
    BlockNumberOf: BlockNumber
    OrderData:
      currencyId: Compact<CurrencyIdOf>
      price: Compact<Balance>
      deposit: Compact<Balance>
      deadline: Compact<BlockNumberOf>
      categoryId: Compact<CategoryIdOf>
    CategoryId: u32
    CategoryIdOf: CategoryId
    CategoryData:
      metadata: NFTMetadata
      nftCount: Compact<Balance>
    CurrencyId: u32
    CurrencyIdOf: CurrencyId
    Amount: i128
    AmountOf: Amount
    ClassId: u32
    ClassIdOf: ClassId
    ClassInfoOf:
      metadata: NFTMetadata
      totalIssuance: TokenId
      owner: AccountId
      data: ClassData
    ClassData:
      deposit: Compact<Balance>
      properties: Properties
      name: Vec<u8>
      description: Vec<u8>
      createBlock: Compact<BlockNumberOf>
    TokenId: u64
    TokenIdOf: TokenId
    TokenInfoOf:
      metadata: NFTMetadata
      owner: AccountId
      data: TokenData
    TokenData:
      deposit: Compact<Balance>
      createBlock: Compact<BlockNumberOf>

dataSources:
  - name: runtime
    kind: substrate/Runtime
    startBlock: 1
    mapping:
      handlers:
        - handler: handleTimestampSet
          kind: substrate/CallHandler
          filter:
            module: timestamp
            method: set
